<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Selector de N√∫meros Online | Ruleta, Sorteo y Contador</title>

  <meta name="description" content="Selector de n√∫meros online gratuito. Ruleta, sorteo, contador y descarte de n√∫meros para juegos, clases y sorteos.">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="robots" content="index, follow">
</head>
  
<meta charset="UTF-8">
<title>Selector de N√∫meros</title>

<style>
:root{
  --bg:#0e1128;
  --panel:#171b3f;
  --card:#222770;
  --accent:#7c8cff;
  --danger:#ff4d4d;
  --ok:#38ef7d;
  --text:#ffffff;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
  margin:0;
  background:linear-gradient(180deg,#0e1128,#14194a);
  color:var(--text);
  min-height:100vh;
}

.hidden{display:none}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(14,17,40,.9);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 20px;
}

header h1{
  margin:0;
  font-size:20px;
}

header button{
  background:var(--accent);
  border:none;
  color:white;
  padding:10px 16px;
  border-radius:14px;
  cursor:pointer;
}

/* MENU */
.menu{
  max-width:700px;
  margin:80px auto;
  padding:40px;
  border-radius:30px;
  background:linear-gradient(135deg,#1a1f55,#0e1128);
  box-shadow:0 40px 80px rgba(0,0,0,.6);
  text-align:center;
}

.menu h2{
  font-size:36px;
  margin-bottom:30px;
}

.menu-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:20px;
}

.mode{
  background:rgba(255,255,255,.1);
  border-radius:22px;
  padding:28px;
  cursor:pointer;
  transition:.3s;
}

.mode:hover{
  transform:translateY(-6px) scale(1.05);
  box-shadow:0 20px 40px rgba(124,140,255,.4);
}

.mode span{
  font-size:46px;
  display:block;
  margin-bottom:8px;
}

/* CONTROLS */
.controls{
  display:flex;
  gap:10px;
  padding:20px;
  flex-wrap:wrap;
}

input,button{
  padding:12px 16px;
  border-radius:14px;
  border:none;
  font-size:16px;
}

button{
  background:var(--accent);
  color:white;
  cursor:pointer;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(70px,1fr));
  gap:14px;
  padding:20px;
}

.num{
  background:var(--card);
  padding:16px;
  border-radius:16px;
  text-align:center;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
}

.num:hover{transform:scale(1.08)}
.num.off{background:var(--danger);opacity:.7}

/* RUEDA */
.wheel{
  width:240px;
  height:240px;
  border-radius:50%;
  border:12px solid var(--accent);
  margin:30px auto;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  animation:spin 2s ease-out;
}

@keyframes spin{
  to{transform:rotate(1440deg)}
}

/* BOX */
.box{
  width:240px;
  height:170px;
  background:linear-gradient(145deg,#222770,#0e1128);
  border-radius:24px;
  margin:40px auto;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  box-shadow:0 30px 0 #07091a,0 40px 60px rgba(0,0,0,.6);
  animation:shake .15s infinite;
}

@keyframes shake{
  0%{transform:translateX(-2px)}
  50%{transform:translateX(2px)}
  100%{transform:translateX(-2px)}
}

/* COUNTER */
.counter{
  text-align:center;
  padding:40px;
}

.counter-value{
  font-size:90px;
  margin-bottom:20px;
}

/* STATUS */
.status{
  text-align:center;
  color:var(--ok);
  font-size:14px;
  padding-bottom:10px;
}
</style>
</head>

<body>

<header class="hidden" id="top">
  <h1>Selector de N√∫meros</h1>
  <button onclick="back()">Men√∫</button>
</header>

<!-- MENU -->
<div class="menu" id="menu">
  <h2>Selector de N√∫meros</h2>
  <div class="menu-grid">
    <div class="mode" onclick="start('ruleta')"><span>üé°</span>Ruleta</div>
    <div class="mode" onclick="start('sorteo')"><span>üé≤</span>Sorteo</div>
    <div class="mode" onclick="start('contador')"><span>üî¢</span>Contador</div>
    <div class="mode" onclick="start('descarte')"><span>‚ùå</span>Descarte</div>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <div class="controls">
    <input type="number" id="start" placeholder="Desde">
    <input type="number" id="end" placeholder="Hasta">
    <button onclick="generate()">Generar</button>
    <button onclick="resetAll()">Reset</button>
  </div>

  <div id="content"></div>
  <div class="grid" id="grid"></div>
  <div class="status" id="status">Guardado autom√°ticamente ‚úîÔ∏è</div>
</div>

<script>
let state=JSON.parse(localStorage.getItem("state_v2"))||{
  start:0,end:50,mode:null,discarded:[],counter:0
};

const menu=document.getElementById("menu");
const app=document.getElementById("app");
const topBar=document.getElementById("top");
const grid=document.getElementById("grid");
const content=document.getElementById("content");
const status=document.getElementById("status");

function save(){
  localStorage.setItem("state_v2",JSON.stringify(state));
  status.textContent="Guardado autom√°ticamente ‚úîÔ∏è";
}

function start(m){
  state.mode=m;
  save();
  menu.classList.add("hidden");
  app.classList.remove("hidden");
  topBar.classList.remove("hidden");
  render();
}

function back(){
  menu.classList.remove("hidden");
  app.classList.add("hidden");
  topBar.classList.add("hidden");
}

function generate(){
  state.start=+start.value;
  state.end=+end.value;
  if(state.mode==="descarte") state.discarded=[];
  save();
  render();
}

function resetAll(){
  if(state.mode==="contador") state.counter=0;
  if(state.mode==="descarte") state.discarded=[];
  save();
  render();
}

function render(){
  grid.innerHTML="";
  content.innerHTML="";
  start.value=state.start;
  end.value=state.end;

  if(state.mode==="ruleta"){
    const w=document.createElement("div");
    w.className="wheel";
    w.textContent="üé°";
    content.appendChild(w);

    const nums=[];
    for(let i=state.start;i<=state.end;i++) nums.push(i);

    setTimeout(()=>{
      w.textContent=nums[Math.floor(Math.random()*nums.length)];
    },2000);

    nums.forEach(n=>{
      const d=document.createElement("div");
      d.className="num";
      d.textContent=n;
      grid.appendChild(d);
    });
  }

  if(state.mode==="sorteo"){
    const b=document.createElement("div");
    b.className="box";
    b.textContent="‚ùì";
    content.appendChild(b);

    const nums=[];
    for(let i=state.start;i<=state.end;i++) nums.push(i);

    let i=0;
    const int=setInterval(()=>{
      b.textContent=nums[Math.floor(Math.random()*nums.length)];
      if(++i>25){clearInterval(int);b.style.animation="none";}
    },100);
  }

  if(state.mode==="contador"){
    content.innerHTML=`
      <div class="counter">
        <div class="counter-value" id="cv">${state.counter}</div>
        <button onclick="chg(-1)">‚ûñ</button>
        <button onclick="chg(1)">‚ûï</button>
      </div>`;
  }

  if(state.mode==="descarte"){
    for(let i=state.start;i<=state.end;i++){
      const n=document.createElement("div");
      n.className="num";
      n.textContent=i;
      if(state.discarded.includes(i)) n.classList.add("off");

      n.onclick=()=>{
        if(state.discarded.includes(i)){
          state.discarded=state.discarded.filter(x=>x!==i);
        }else{
          state.discarded.push(i);
        }
        save();
        render();
      };
      grid.appendChild(n);
    }
  }
}

function chg(v){
  state.counter+=v;
  document.getElementById("cv").textContent=state.counter;
  save();
}

if(state.mode) start(state.mode);
</script>

</body>
</html>
